<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Giỏ hàng</title>
    <link rel="icon" href="/images/logo/favicon_black.svg" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/themify-icons.css" />
    <!-- plugin CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
      rel="stylesheet"
    />
    <!-- style CSS -->
    <link rel="stylesheet" href="/css/user.css"/>
  </head>

  <body>
    <div class="spinner-wrapper">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!--::header part start::-->
    <header class="main_menu home_menu">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">
                <img src="/images/logo/white_logo.png" alt="logo" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="menu_icon"><i class="fas fa-bars"></i></span>
              </button>

              <div
                class="collapse navbar-collapse main-menu-item"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Trang chủ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="category.html"> Sản phẩm </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="category.html"> Combo </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="category.html"> Dịch vụ </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">liên hệ</a>
                  </li>
                </ul>
              </div>
              <div class="hearer_icon d-flex">
                <a id="search_1" href="javascript:void(0)"
                  ><i class="ti-search"></i
                ></a>
                <a
                  class="cart"
                  data-bs-toggle="offcanvas"
                  href="cart.html"
                  role="button"
                  aria-controls="quickCart"
                >
                  <i class="fas fa-shopping-cart"></i>
                  <span class="total_quantity">0</span>
                </a>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="search_input" id="search_input_box">
        <div class="container">
          <form class="d-flex justify-content-between search-inner">
            <input
              type="text"
              class="form-control"
              id="search_input"
              placeholder="Bạn đang cần tìm..."
            />
            <button type="submit" class="btn"></button>
            <span
              class="ti-close"
              id="close_search"
              title="Close Search"
            ></span>
          </form>
        </div>
      </div>
    </header>
    <!-- Header part end-->

    <nav
      class="breadcrumb_area"
      aria-label="breadcrumb"
      style="--bs-breadcrumb-divider: '>'"
    >
      <div class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/user/index.html">Trang chủ</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
        </ol>
      </div>
    </nav>

    <div class="cart_part">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h4 class="cart_title">Giỏ hàng của bạn</h4>
            <div class="cart_area mb-5">
              <!--Template cart-item -->
              <!-- <div class="cart_item d-flex justify-content-between align-items-center">
                            <img class="product_img" src="img/bg1.jpg" alt="">
                            <div class="product_text d-flex flex-column">
                                <div class="product_title">Product Name</div>
                                <div class="subtotal_price">100.000</div>
                            </div>
                            <div class="product_count">
                                <span class="number-decrement"><i class="ti-minus"></i></span>
                                <input class="input-number product_quantity" type="text" value="1" min="0">
                                <span class="number-increment"><i class="ti-plus"></i></span>
                            </div>
                            <a href="#" class="remove_item"><i class="far fa-trash-alt"></i></a>
                        </div> -->
            </div>
            <a href="/user/category.html" class="custom_btn btn_greylight ms-2"
              >Tiếp tục lựa sản phẩm</a
            >
          </div>
          <div class="col-md-4">
            <div class="card">
              <h5 class="card-header text-center">Đặt thời gian thuê</h5>
              <div class="card-body">
                <form class="date-validation" novalidate="">
                  <div class="mb-3">
                    <label class="mb-2" for="startdate">Ngày nhận hàng:</label>
                    <input type="text" id="startdate" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="mb-2" for="enddate">Ngày trả hàng:</label>
                    <input type="text" id="enddate" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <div class="rent_day_count">
                      Số ngày thuê: <strong id="dayCount"></strong> ngày
                    </div>
                    <div id="feedbackMsg" class="mt-2"></div>
                  </div>
                  <button
                    type="button"
                    id="continueBtn"
                    class="custom_btn btn_black btn-block mb-3"
                  >
                    Check out
                  </button>
                  <div class="mb-3">
                    <strong>Lưu ý:</strong> DeProp sẽ
                    <strong>không tính</strong> ngày nhận hàng và ngày trả hàng
                    vào ngày thuê.
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer_part">
      <div class="copyright_part">
        <div class="container">
          <div
            class="copyright_text d-flex align-items-center justify-content-between"
          >
            <span> <a>DeArt Corp</a>. All rights reserved. </span>
            <span
              >&copy;
              <script>
                document.write(new Date().getFullYear());
              </script></span
            >
          </div>
        </div>
      </div>
    </footer>

    <button id="toTop">
      <i class="fas fa-chevron-up"></i>
    </button>

    <!-- jquery plugins here-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- owl carousel plugin-->
    <script src="/plugins/owl.carousel.min.js"></script>
    <!-- manific-popup plugin-->
    <script src="/plugins/jquery.magnific-popup.js"></script>
    <!-- main js -->
    <script src="/js/jquery.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/addtocart.js"></script>
    <script src="/js/daterangepicker.js"></script>
    <!-- extra js -->
    <script src="/js/backtotop.js"></script>
    <script src="/js/loading.js"></script>
  </body>
</html>
