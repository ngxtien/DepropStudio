<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
            color: #555;
        }

        input, textarea {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Đơn Hàng</h1>
    <form>
        <h2>Thông tin sản phẩm</h2>

        <label for="item_name">Tên sản phẩm:</label>
        <input type="text" id="item_name" name="item_name" required>

        <label for="item_description">Mô tả sản phẩm:</label>
        <textarea id="item_description" name="item_description" required></textarea>

        <label for="item_category">Danh mục sản phẩm:</label>
        <select id="item_category" name="item_category" required>
            <option value="">Chọn danh mục</option>
            <option value="decor">Trang trí</option>
            <option value="furniture">Nội thất</option>
            <option value="lighting">Chiếu sáng</option>
            <option value="other">Khác</option>
        </select>

        <label for="rental_price">Giá cho thuê (VND):</label>
        <input type="number" id="rental_price" name="rental_price" step="1000" required>

        <h2>Thời gian cho thuê</h2>

        <label for="rental_start_date">Ngày bắt đầu:</label>
        <input type="date" id="rental_start_date" name="rental_start_date" required>

        <label for="rental_end_date">Ngày kết thúc:</label>
        <input type="date" id="rental_end_date" name="rental_end_date" required>

        <button type="submit">Lưu</button>
    </form>
</div>
</body>
</html>
