<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Your Cart</h1>

    <!-- Kiểm tra nếu giỏ hàng trống -->
    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>Your cart is empty.</p>
    </div>

    <!-- Nếu giỏ hàng không trống, hiển thị chi tiết các mục trong giỏ -->
    <div th:if="${not #lists.isEmpty(cartItems)}">
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.products.name}"></td>
                <td th:text="${item.unitPrice}"></td>
                <td>
                    <form th:action="@{/cart/update/{id}(id=${item.products.id})}" method="post">
                        <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control" style="width:80px; display:inline;"/>
                        <button type="submit" class="btn btn-sm btn-primary">Update</button>
                    </form>
                </td>
                <td th:text="${item.unitPrice * item.quantity}"></td>
                <td>
                    <form th:action="@{/cart/remove/{id}(id=${item.products.id})}" method="post">
                        <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <h2>Total: <span th:text="${total}"></span> $</h2>

        <form th:action="@{/cart/clear}" method="post">
            <button type="submit" class="btn btn-danger">Clear Cart</button>
        </form>
    </div>
</div>
</body>
</html>
