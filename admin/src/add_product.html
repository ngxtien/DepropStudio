<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DeAdmin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/admin/src/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/admin/src/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <!-- Customized Bootstrap Stylesheet -->
    <link href="/admin/css/bootstrap.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/admin/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">DeAdmin</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="index.html" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle active show" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>Quản lý</a>
                        <div class="dropdown-menu bg-transparent border-0 show">
                            <a href="/src/add_product.html" class="dropdown-item active">Tạo sản phẩm</a>
                            <a href="/src/edit_product.html" class="dropdown-item">Chỉnh sửa sản phẩm</a>
                            <a href="/src/product.html" class="dropdown-item">Sản phẩm</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <h5 class="navbar-nav align-items-center ms-auto px-4">Tạo sản phẩm</h5>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <span class="d-none d-lg-inline-flex">Admin</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="login.html" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Create Product Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-7">
                        <div class="bg-light rounded h-100 p-4">
                                <div class="mb-4">
                                    <label for="category" class="form-label me-2">Danh mục</label>
                                    <a class="btn btn-sm btn-link">Tạo mới</a>
                                    <select class="form-select" aria-label="Category">
                                        <option selected>Chọn danh mục</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="formFile" class="form-label">Ảnh sản phẩm</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>

                                <div class="mb-4">
                                    <label for="productName" class="form-label">Tên sản phẩm</label>
                                    <input class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
                                </div>

                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Mô tả sản phẩm</label>
                                    <textarea class="form-control" placeholder="Nhập mô tả"
                                        id="floatingTextarea" style="height: 150px;"></textarea>
                                </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-xl-5">
                        <div class="bg-light rounded h-100 p-4">
                            <div class="mb-4">
                                <label for="productQuantity" class="form-label">Số lượng</label>
                                <input type="number" class="form-control" id="productQuantity" placeholder="Nhập số lượng" min="0">
                            </div>
                            <div class="mb-4">
                                <label for="productPrice" class="form-label">Đơn giá</label>
                                <div class="input-group">
                                    <span class="input-group-text">đ</span>
                                    <input type="text" inputmode="numeric" class="form-control" aria-label="Amount (to the nearest dong)">
                                    <span class="input-group-text">.000</span>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="productStatus" class="form-label me-2">Tình trạng</label>
                                <select class="form-select" aria-label="Status">
                                    <option selected>Chọn tình trạng</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary me-2">Tạo sản phẩm</button>
                            <button type="submit" class="btn btn-outline-danger">Huỷ</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Create Product Form End -->



            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row align-items-center">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">DeArt</a>, All Right Reserved. 
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/admin/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/admin/src/lib/chart/chart.min.js"></script>
    <script src="/admin/src/lib/easing/easing.min.js"></script>
    <script src="/admin/src/lib/waypoints/waypoints.min.js"></script>
    <script src="/admin/src/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/admin/src/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/admin/src/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/admin/src/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/admin/src/js/main.js"></script>
</body>

</html>
