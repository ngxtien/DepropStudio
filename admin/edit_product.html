    <div class="container-fluid position-relative bg-white d-flex p-0">

        <!-- Sidebar Start -->

            <nav class="navbar bg-light navbar-light">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">DeAdmin</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="/admin/index.html" class="nav-item nav-link"><i class="fa fa-home me-2"></i>Dashboard</a>
                    <a href="/admin/product.html" class="nav-item nav-link"><i class="fa fa-box me-2"></i>Sản phẩm</a>
                    <a href="/admin/add_product.html" class="nav-item nav-link"><i class="fa fa-plus-circle me-2"></i>Tạo sản phẩm</a>

                </div>
            </nav>

        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <h5 class="navbar-nav align-items-center ms-auto px-4">Chỉnh sửa sản phẩm</h5>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <span class="d-none d-lg-inline-flex">Admin</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="login.html" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Edit Product Form Start -->
            
            <form class="container-fluid pt-4 px-4 needs-validation" novalidate>
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-7">
                        <div class="bg-light rounded h-100 p-4">
                                <div class="mb-4">
                                    <label for="category" class="form-label me-2">Danh mục</label>
                                    <!-- Show Category by selected -->
                                    <select class="form-select" aria-label="Category" required>
                                        <option selected disabled value="">Chọn danh mục</option>
                                        <option selected value="1">One</option> 
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Vui lòng chọn danh mục.
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="productName" class="form-label">Tên sản phẩm</label>
                                    <!-- Show productName by value = "..." -->
                                    <input class="form-control" id="productName" value="Sản phẩm 1" placeholder="Nhập tên sản phẩm" required>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập tên sản phẩm.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Mô tả sản phẩm</label>
                                    <!-- Show productDescription here -->
                                    <textarea class="form-control" name="abcxyz" placeholder="Nhập mô tả"
                                        id="productDescription" style="height: 150px;">This is a sample text.</textarea>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="formFile" class="form-label">Ảnh sản phẩm</label>
                                    <label for="input-file" class="form-control" id="drop-area">
                                        <div id="img-view">
                                            <i class="fa-solid fa-cloud-arrow-up fa-5x"></i>
                                            <p>Drag and drop or click here<br>to upload image</p>
                                            <span>Upload any image from desktop</span>
                                        </div>
                                    </label>
                                    <input type="file" accept="image/*" id="input-file" hidden>
                                </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-5">
                        <div class="bg-light rounded h-100 p-4">
                            <div class="mb-4">
                                <label for="productQuantity" class="form-label">Số lượng</label>
                                <!-- Show productQuantity by value = "..." -->
                                <input type="number" class="form-control" id="productQuantity" value="1" placeholder="Nhập số lượng" min="0" required>
                                <div class="invalid-feedback">
                                    Vui lòng nhập số lượng.
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="productPrice" class="form-label">Đơn giá</label>
                                <div class="input-group">
                                    <span class="input-group-text">đ</span>
                                    <!-- Show productPrice by value = "..." -->
                                    <input type="text" class="form-control" value="200" id="productPrice" aria-label="Amount (to the nearest dong)" required>
                                    <span class="input-group-text">.000</span>
                                </div>
                                <div class="invalid-feedback">
                                    Vui lòng nhập đơn giá.
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="productStatus" class="form-label me-2">Tình trạng</label>
                                <select class="form-select" aria-label="Status">
                                    <!-- Show Category by selected -->
                                    <option selected disabled value="">Chọn tình trạng</option>
                                    <option selected value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="invalid-feedback">
                                    Vui lòng chọn tình trạng.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary me-2">Lưu</button>
                            <button type="submit" class="btn btn-danger">Xoá sản phẩm</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Edit Product Form End -->



            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row align-items-center">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">DeArt</a>, All Right Reserved. 
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
