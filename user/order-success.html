<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Đặt hàng thành công</title>
    <link rel="icon" href="/images/logo/favicon_black.svg">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    >
    <!-- icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    >
    <link rel="stylesheet" href="/css/themify-icons.css" type="text/css">
    <!-- style CSS -->
    <link rel="stylesheet" href="/css/user.css" type="text/css">
  </head>

  <body>
    <div class="spinner-wrapper">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <section class="successnoti_part">
      <a class="logo" href="index.html">
        <img src="/images/logo/black_logo.png" alt="logo"
      /></a>
      <div class="successnoti_area">
        <div class="successnoti_title">
          <i class="far fa-check-circle fa-4x mb-3"></i>
          <div class="successnoti_text mb-3">Đặt hàng thành công</div>
        </div>
        <div class="ordercode_text mb-2">
          Mã đơn hàng của bạn là <b class="order_code">123</b>
        </div>
        <div class="order_noti mb-2">
          Chi tiết đơn hàng của bạn đã được gửi qua <b>email</b>.
        </div>
        <div class="contact_noti mb-2">
          Chúng mình sẽ liên hệ bạn qua <b>số điện thoại</b> để xác nhận đơn
          hàng trong vòng 24 giờ tới.
        </div>
        <div class="thanks_noti mb-5">
          <b>Deprop Studio cảm ơn bạn vì đã sử dụng dịch vụ!</b>
        </div>
        <a href="index.html" class="custom_btn btn_black">Trở về trang chủ</a>
      </div>
    </section>

    <footer class="footer_part">
      <div class="copyright_part">
        <div class="container">
          <div
            class="copyright_text d-flex align-items-center justify-content-between"
          >
            <span> <a>DeArt Corp</a>. All rights reserved. </span>
            <span
              >&copy;
              <script>
                document.write(new Date().getFullYear());
              </script></span
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- jquery plugins here-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- owl carousel plugin-->
    <script src="/plugins/owl.carousel.min.js"></script>
    <!-- manific-popup plugin-->
    <script src="/plugins/jquery.magnific-popup.js"></script>
    <!-- main js -->
    <script src="/js/jquery.js"></script>
    <script src="/js/common.js"></script>
    <!-- extra js -->
    <script src="/js/loading.js"></script>
  </body>
</html>
