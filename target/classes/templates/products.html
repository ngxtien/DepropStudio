<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
<!--        <th>Image</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="products : ${products}">
        <td th:text="${products.id}"></td>
        <td th:text="${products.name}"></td>
        <td th:text="${products.price}"></td>
        <td th:text="${products.quantity}"></td>
        <td th:text="${products.description}"></td>
        <td><img th:src="${products.image}" alt="Product Image" style="width:100px;height:100px;"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
